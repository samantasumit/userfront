<div class="message">
    <h6>Are you sure you want to remove {{ user?.name }}</h6>
</div>
<div class="action-btn">
    <button mat-raised-button tabindex="-1" type="button" color="warn" (click)="submit()">Yes</button>
    <button mat-raised-button tabindex="-1" type="button" color="warn" (click)="onNoClick()">No</button>
</div>
