<!--The content below is only a placeholder and can be replaced.-->
<div class="container">

    <div class="col-12 users-section" style="text-align: center; margin-top: 30px">
        <h3>
            Welcome to {{ title }}!
        </h3>
    </div>

    <div class="col-12 users-section">
        <form class="users" (ngSubmit)="addUser()" [formGroup]="userForm">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter Name" formControlName="name">
                <mat-error *ngIf="userForm.get('name').hasError('required')">
                    Name is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter Age" formControlName="age">
                <mat-error *ngIf="userForm.get('age').hasError('required')">
                    Age is required
                </mat-error>
                <mat-error *ngIf="!userForm.get('age').hasError('required') && userForm.get('age').hasError('pattern')">
                    Age should be a number
                </mat-error>
            </mat-form-field>
            <div class="action-btn" style="margin: auto 0px">
                <button mat-raised-button type="submit" color="warn">Add User</button>
            </div>
        </form>
    </div>

    <div class="col-12 users-section">
        <form class="users" (ngSubmit)="findUser()" [formGroup]="findUserForm">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter Name or Age" formControlName="searchInput">
                <mat-icon matSuffix>search</mat-icon>
                <mat-error *ngIf="findUserForm.get('searchInput').hasError('required')">
                    Name or Age is required
                </mat-error>
            </mat-form-field>
            <!-- <div class="action-btn" style="margin: auto 0px">
                <button mat-raised-button type="submit" color="warn">Find User</button>
            </div> -->
        </form>
    </div>

    <!-- <div class="col-12 users-section">
        <div class="action-btn">
            <button mat-raised-button (click)="getUsers()" color="warn">Get Users</button>
        </div>
    </div> -->

    <div class="col-12 col-sm-6 users-section list">
        <div class="users" *ngFor="let user of users">
            <div class="name">
                {{ user.name }}
            </div>
            <div class="age">
                <div class="text">
                    {{ user.age }} years
                </div>
                <div class="icon">
                    <mat-icon (click)="removeUser(user)" matTooltip="Remove User" matSuffix>delete_forever</mat-icon>
                </div>
            </div>
        </div>
        <div *ngIf="users.length == 0" class="no-users">
            No users found
        </div>
    </div>

</div>

<div id="loaderid" class="_loader">
    <div>
        <mat-spinner color="warn"></mat-spinner>
    </div>
</div>
